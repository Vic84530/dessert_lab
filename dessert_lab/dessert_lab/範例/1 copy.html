<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinber Made Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .navbar.scrolled {
            background-color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
            color: #333;
        }

        .navbar.scrolled .logo {
            color: #fff;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 1em;
            padding: 5px 10px;
            transition: color 0.3s ease;
        }

        .navbar.scrolled .nav-links a {
            color: #fff;
        }

        .nav-icons {
            display: flex;
            gap: 15px;
        }

        .icon {
            text-decoration: none;
            color: #333;
            font-size: 1em;
            transition: color 0.3s ease;
        }

        .navbar.scrolled .icon {
            color: #fff;
        }

        .menu-icon {
            display: none;
            font-size: 2em;
            cursor: pointer;
        }

        #menu-toggle {
            display: none;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
            }

            .nav-links li {
                text-align: center;
            }

            .nav-links a {
                padding: 10px;
                border-top: 1px solid #ddd;
                border-bottom: 1px solid #ddd;
            }

            .nav-icons {
                display: none;
            }

            .menu-icon {
                display: block;
            }

            #menu-toggle:checked + .menu-icon + .nav-links {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">KINBER MADE</a>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>
            <ul class="nav-links">
                <li><a href="#">首頁</a></li>
                <li><a href="#">產品</a></li>
                <li><a href="#">關於我們</a></li>
                <li><a href="#">聯絡我們</a></li>
            </ul>
            <div class="nav-icons">
                <a href="#" class="icon">購物車</a>
                <a href="#" class="icon">帳戶</a>
            </div>
        </div>
    </nav>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <script>
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
