<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino Card Flip Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            gap: 10px;
        }

        .card {
            width: 100px;
            height: 150px;
            perspective: 1000px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #fff;
        }

        .card-front {
            background-color: #ff5722;
        }

        .card-back {
            background-color: #4caf50;
            transform: rotateY(180deg);
        }

        .card:nth-child(1):hover ~ .card:nth-child(2) .card-inner,
        .card:nth-child(2):hover ~ .card:nth-child(3) .card-inner,
        .card:nth-child(3):hover ~ .card:nth-child(4) .card-inner {
            transition-delay: 0.1s;
            transform: rotateY(180deg);
        }

        .card:nth-child(2):hover ~ .card:nth-child(3) .card-inner,
        .card:nth-child(3):hover ~ .card:nth-child(4) .card-inner {
            transition-delay: 0.2s;
            transform: rotateY(180deg);
        }

        .card:nth-child(3):hover ~ .card:nth-child(4) .card-inner {
            transition-delay: 0.3s;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">1</div>
                <div class="card-back">A</div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">2</div>
                <div class="card-back">B</div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">3</div>
                <div class="card-back">C</div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">4</div>
                <div class="card-back">D</div>
            </div>
        </div>
    </div>
</body>
</html>
