<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漢堡選單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* 禁止水平滾動 */
        }

        .menu-btn {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
        }

        .side-nav {
            height: 100%;
            width: 250px; /* 固定寬度 */
            position: fixed;
            top: 0;
            left: -250px; /* 初始位置在視窗外 */
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 3;
        }

        .side-nav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
            cursor: pointer; /* 顯示手形游標 */
        }

        .side-nav a:hover {
            color: #f1f1f1;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .side-nav a.close-btn {
            padding: 0;
            margin: 0;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="menu-btn" id="menuBtn">
        &#9776; <!-- 這是漢堡選單圖標 -->
    </div>
    <div class="side-nav" id="sideNav">
        <a href="javascript:void(0)" class="close-btn" id="closeBtn">&times;</a>
        <a href="#">首頁</a>
        <a href="#">關於我們</a>
        <a href="#">服務項目</a>
        <a href="#">聯絡我們</a>
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="content">
        <h1>主要內容區域</h1>
        <p>這是主要的頁面內容。</p>
    </div>

    <script>
        document.getElementById("menuBtn").onclick = function() {
            document.getElementById("sideNav").style.left = "0";
            document.getElementById("overlay").style.display = "block";
        }

        document.getElementById("closeBtn").onclick = function() {
            document.getElementById("sideNav").style.left = "-250px";
            document.getElementById("overlay").style.display = "none";
        }

        document.getElementById("overlay").onclick = function() {
            document.getElementById("sideNav").style.left = "-250px";
            document.getElementById("overlay").style.display = "none";
        }
    </script>
</body>
</html>
