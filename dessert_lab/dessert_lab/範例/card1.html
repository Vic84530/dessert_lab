<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flip Carousel</title>
    <style>
         body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .carousel {
            position: relative;
            width: 60%;
            max-width: 600px;
            height: 400px;
            perspective: 1000px;
        }

        .carousel-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: flip 12s infinite;
        }

        .carousel-image {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transition: transform 1s;
        }

        .carousel-image:nth-child(1) {
            transform: rotateY(0deg);
        }

        .carousel-image:nth-child(2) {
            transform: rotateY(180deg);
        }
        .carousel-image:nth-child(3) {
            transform: rotateY(360deg);
        }

        @keyframes flip {
            0% {
                transform: rotateY(0deg);
            }
            33.33% {
                transform: rotateY(180deg);
            }
            66.66% {
                transform: rotateY(360deg);
            }
            100% {
                transform: rotateY(540deg);
            }
        }

        .carousel-inner:hover .carousel-image {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <img src="./小專照片/嚴選材料照片/可可AA2000.png" alt="Image 1" class="carousel-image">
            <img src="./小專照片/嚴選材料照片/奶油A.png" alt="Image 2" class="carousel-image">
            <img src="./小專照片/嚴選材料照片/土雞蛋2.jpg" alt="Image 3" class="carousel-image">
        </div>
    </div>
</body>
</html>
