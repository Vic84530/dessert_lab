<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klook Style Footer</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Reset styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
}

/* Footer styles */
.footer {
  background-color: #6d6c6c;
  color: #fff;
  padding: 40px 0;
  bottom: 0;
  left: 0;
  width: 100%;
  position: fixed;
  text-align: center;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

.footer-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
}

.footer-section {
  padding: 20px;
}

.footer-section h3 {
  font-size: 18px;
  margin-bottom: 10px;
}

.footer-section ul {
  list-style-type: none;
  padding: 0;
}

.footer-section ul li {
  margin-bottom: 8px;
}

.footer-section ul li a {
  color: #fff;
  text-decoration: none;
  transition: color 0.3s ease;
}

.footer-section ul li a:hover {
  color: #f39c12;
}

.footer-bottom {
  text-align: center;
  margin-top: 20px;
  padding-top: 20px;
  border-top: 1px solid #444;
}

  </style>
</head>
<body>

<footer class="footer">
  <div class="container">
    <div class="footer-grid">
      <div class="footer-section">
        <h3>關於我們</h3>
        <ul>
          <li><a href="#">關於 XXX</a></li>
          <li><a href="#">媒體報導</a></li>
          <li><a href="#">工作機會</a></li>
          <li><a href="#">合作夥伴</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <h3>客戶服務</h3>
        <ul>
          <li><a href="#">常見問題</a></li>
          <li><a href="#">購物須知</a></li>
          <li><a href="#">使用條款</a></li>
          <li><a href="#">隱私政策</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <h3>XXX有限公司</h3>
        <ul>
          <li>公司名稱:XXXXXXXXXXXXX</li>
          <li>公司地址:XXXXXXXXXXXXX</li>
          <li>連絡電話:XXXXXXXXXXXXX</li>
          <li>營業時間:XXXXXXXXXXXXX</li>
        </ul>
      </div>
      <div class="footer-section">
        <ul>
          <li>
            <a href="https://www.facebook.com/?locale=zh_TW">
              <img src="./facebook.png" style="width: 30px;">
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/accounts/login/?next=%2Fcr8on%2Ffeed%2F&source=profile_feed_tab&locale=zh_tw">
              <img src="./instagram.png" style="width: 34px;">
            </a>
          </li>
          <li>
            <a href="https://access.line.me/oauth2/v2.1/login?returnUri=%2Foauth2%2Fv2.1%2Fauthorize%2Fconsent%3Fscope%3Dopenid%2Bprofile%2Bfriends%2Bgroups%2Btimeline.post%2Bmessage.write%26response_type%3Dcode%26redirect_uri%3Dhttps%253A%252F%252Fsocial-plugins.line.me%252Fwidget%252FloginCallback%253FreturnUrl%253Dhttps%25253A%25252F%25252Fsocial-plugins.line.me%25252Fwidget%25252Fclose%26state%3D9fec98665820574ebc349f47d089a6%26client_id%3D1446101138&loginChannelId=1446101138#/">
              <img src="./line.png" style="width: 30px;">
            </a>
          </li>
          <li>
            <a href="mailto:123@gmail.com" >
              <img src="./email.png" style="width: 30px;">
            </a>
          </li>
          
        </ul>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2024 XXXXX. 版權所有。</p>
    </div>
  </div>
</footer>

</body>
</html>
