            transform: translateY(-50%) translateX(-20%); /* 滑动到视口中 */

        }

        .search-bar.hide {

document.addEventListener('DOMContentLoaded', function() {
    // 函数用于切换密码可见性
    function togglePasswordVisibility(passwordInputId, toggleIconId, eyeIconId) {
        var passwordInput = document.getElementById(passwordInputId);
        var toggleIcon = document.getElementById(toggleIconId);
        var eyeIcon = document.getElementById(eyeIconId);

        toggleIcon.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.src = './icon/open eye.png'; // 更改图标为关闭眼睛的图标
            } else {
                passwordInput.type = 'password';
                eyeIcon.src = './icon/closeeye.png'; // 更改图标为打开眼睛的图标
            }
        });
    }

    // 调用函数处理两个密码输入框
    togglePasswordVisibility('password', 'toggle-password', 'eye-icon-password');
    togglePasswordVisibility('password-confirm', 'toggle-password-confirm', 'eye-icon-password-confirm');
});





        // 購物車數字效果
        let cartCount = 0;

        document.getElementById('add-to-cart-button').addEventListener('click', () => {
            cartCount += 1;
            const cartCountElement = document.getElementById('cart-count');
            cartCountElement.innerText = cartCount;
            cartCountElement.style.display = cartCount > 0 ? 'block' : 'none'; // 显示数字
        });
        // 淡入效果
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.fade-in');

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target); // 当元素已经出现时，停止观察
                    }
                });
            }, {
                threshold: 0.1 // 元素至少有 10% 出现在视口内时触发
            });

            elements.forEach(element => {
                observer.observe(element);
            });
        });
    </script>
