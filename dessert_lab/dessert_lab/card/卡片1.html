<head>

    <title>Document</title>
    <style>
        .card {
            display: inline-block;
            position: relative;
            width: 200px;
            margin:0 20px 50px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.9s ease, box-shadow 0.9s ease;
            text-align: center;
            background-color: rgb(202, 192, 192);
            cursor: pointer;
        }
        .card a {
            text-decoration: none;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-title {
            font-size: 1em;
            margin: 15px;
            padding-bottom: 10%;
            color: rgb(0, 0, 0);
            font-weight: lighter;
            word-wrap: break-word;    
        }
        .card p {
            position: absolute;
            bottom: 0;
            right: 15px;
            margin: 10px;
            font-weight: lighter;
            font-size: 90%;
            color: #000;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }
      
        .card p span {
            display: inline-block;
            font-size: 20px;
            transition: transform 0.3s ease-out;
        }
        .card:hover p span {
            transform: translateX(20px);
        }
    </style>
</head>
